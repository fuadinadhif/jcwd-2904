<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pos Absolute</title>
    <style>
      .parent-div {
        margin-top: 100px;
        height: 200px;
        width: 100%;
        background-color: salmon;
        position: relative;
      }

      .child-div {
        height: 50px;
        width: 50px;
        background-color: blueviolet;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="parent-div">
      <div class="child-div"></div>
    </div>
  </body>
</html>
